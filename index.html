<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=q, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="background">
      <div class="background__image"></div>
      <div class="page-layout">
        <div class="card">
          <img
            src="./card__image.svg"
            alt="Woman dancing to music in a city at night."
          />
          <div class="order-summary-layout">
            <div>
              <h1>Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div class="order-summary-layout__slot">
              <div class="annual-plan">
                <div class="annual-plan__content--left">
                  <img src="./quaver.svg" alt="" />
                  <div class="">
                    <div class="annual-plan__label">Annual Plan</div>
                    <div class="annual-plan__price">$59.99/year</div>
                  </div>
                </div>
                <div class="annual-plan__content--right">
                  <a href="#" class="annual-plan__change-link">Change</a>
                </div>
              </div>
            </div>
            <div class="order-summary-layout__slot">
              <a class="btn" href="#">Proceed to Payment</a>
            </div>
            <a href="#" class="order-summary-layout__cancel-link">
              Cancel Order
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
